<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-[#F4F7FF] mx-auto min-h-screen px-16 my-0 pt-3">



    <nav class="flex justify-between items-center bg-white p-3 rounded-2xl  ">

        <!-- logo div -->

        <div class="flex justify-center items-center gap-3 ">
            <img src="assets/logo.png" alt="">
            <h1 class="text-[#00303C] font-normal text-4xl">Dev<span class="font-bold">Board</span></h1>
        </div>

        <!-- button div -->
        <div class="flex justify-center items-center gap-12">
            <div class="flex justify-center items-center gap-2 bg-[#F4F7FF] p-3 rounded-[32px]">
                <img class="w-[25px] h-[25px]" src="assets/checkbox.png" alt="">
                <h1 class="text-[#00303C] text-3xl font-bold">23</h1>


            </div>

            <div class="bg-[#F4F7FF] rounded-full p-3">
                <img class="w-10 h-10" src="assets/theme-btn.png" alt="">

            </div>


        </div>

    </nav>

    <header class="grid grid-cols-[3fr_1fr] gap-6 mt-5 ">
        <!-- big-div -->

        <div class="grid grid-cols-[1fr_2fr_1fr] gap-4 bg-slate-400 rounded-2xl p-3">

            <!-- task-discover-calender -->
             <!-- task div -->
            <div class="flex justify-center items-center gap-5 p-1 bg-[#F4F7FF] rounded-xl">
                <div class=" rounded-full p-2 bg-white ">
                    <img class="w-5 h-5" src="assets/checkbox.png" alt="">
                </div>

                <div>
                    <p class="text-[#00303C] text-[12px]">Task Assigned </p>
                    <h3 class="text-[#00303C] font-bold text-2xl">05</h3>
                </div>
            </div>

            <!-- gradient div -->

            <div class="flex justify-start items-center p-4 gap-4  gradient-div bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] rounded-2xl">

                <img class="w-12 h-12" src="assets/board.png" alt="">
                <h3 class="text-white">Discover Something <br> New Today!</h3>

            </div>


            <!-- calender div -->
            <div class="flex justify-center items-center gap-5 p-1 bg-[#F4F7FF] rounded-xl">
                <div class=" rounded-full p-2 bg-white ">
                    <img class="w-5 h-5" src="assets/calender.png" alt="">
                </div>

                <div>
                    <p class="text-[#00303C] text-[10px]">Wed, </p>
                    <h3 class="text-[#00303C] font-bold text-[15px]">Mar 02 2025</h3>
                </div>



            </div>


        </div>

        <!-- small-div -->

        <div class="  bg-gray-950  rounded-2xl"></div>


    </header>





</body>

</html>
